<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-World | Hlavní stránka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="hero-section">
        <div class="container">         
            <h1 class="hero-title">Objevte svět</h1>
            
            <div class="hero-logo-wrapper">
                <img src="Logo.jpg" alt="Cross-World Logo" class="hero-logo">
            </div>
        </div>
    </section>

    <main class="container" id="games">
        <section class="game-list-section">
            <h2>Herní nabídka</h2>
            <div class="game-cards-grid">
                
                <div class="game-card">
                    <div class="game-image">
                         <img src="Games/Games_logo/sudoku.jpg" alt="Sudoku">
                    </div>
                    <h3>Sudoku</h3>
                    <p>Trénujte svůj mozek s klasickou číselnou hádankou v moderním kabátě.</p>
                    <a href="Games/Sudoku/sudoku.html" class="btn secondary-btn">Hrát nyní</a>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <img src="Games/Games_logo/math.jpg" alt="Matematická hra">
                    </div>
                    <h3>Matematická hra</h3>
                    <p>Procvič své matematické znalosti.</p>
                    <a href="Games/Math/math.html" class="btn secondary-btn">Hrát nyní</a>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <img src="Games/Games_logo/placeholder.png" alt="Nová hra">
                    </div>
                    <h3>Nová hra</h3>
                    <p>Již brzy bude dostupná nová hra!</p>
                    <a href="https://cross-world.github.io/Main/#games" class="btn secondary-btn">Hrát nyní</a>
                </div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
