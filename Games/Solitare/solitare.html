<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cross-World Solitaire | Modular Build</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../footer.css">
    <link rel="stylesheet" href="solitare.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="game-info-bar">
        <div class="header-content">
            <h2 class="game-title">SOLITAIRE</h2>
            <div style="display: flex; align-items: center; gap: 20px;">
                <button id="new-game-btn">Nová hra</button>
                <div id="score-display" style="color: #00e0ff; font-weight: bold;">Skóre: 0</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="game-board">
            <div id="stock-slot" class="slot top-row"></div>
            <div id="waste-slot" class="slot top-row"></div>
            <div class="slot foundation-slot top-row" data-idx="0"></div>
            <div class="slot foundation-slot top-row" data-idx="1"></div>
            <div class="slot foundation-slot top-row" data-idx="2"></div>
            <div class="slot foundation-slot top-row" data-idx="3"></div>
        </div>

        <div id="game-report">
            <h3>Log analýza (v10):</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="solitare.js"></script>
    <script>
        // Načtení hlavičky a patičky
        fetch('../../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
