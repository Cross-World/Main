<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cross-World | Ultimate Quiz Creator</title>
    <style>
        :root { --primary: #2563eb; --secondary: #16a34a; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #333; line-height: 1.6; }
        .box { max-width: 850px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .field { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .q-block { border: 1px solid #e2e8f0; padding: 20px; margin-bottom: 20px; border-radius: 12px; background: #fcfcfc; position: relative; }
        .q-num { font-weight: bold; color: var(--primary); margin-bottom: 15px; display: block; font-size: 1.1rem; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.2s; flex: 1; }
        .btn-add { background: var(--secondary); color: white; margin-bottom: 20px; width: auto; flex: none; }
        .btn-data { background: #475569; color: white; }
        .btn-file { background: var(--primary); color: white; }
        #output { width: 100%; height: 150px; margin-top: 20px; font-family: 'Consolas', monospace; background: #1e293b; color: #38bdf8; padding: 15px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h1>Kv√≠z Creator Pro üõ†Ô∏è</h1>
    
    <div class="field">
        <label>ID (pro Cross-World syst√©m - nap≈ô. 'filmy')</label>
        <input type="text" id="q-id" placeholder="filmy">
    </div>
    <div class="field">
        <label>N√°zev kv√≠zu</label>
        <input type="text" id="q-title" placeholder="Filmov√Ω kv√≠z">
    </div>
    <div class="field">
        <label>Kr√°tk√Ω popis</label>
        <input type="text" id="q-desc" placeholder="Poznej slavn√© filmy podle hl√°≈°ek.">
    </div>
    <div class="field">
        <label>Ikona (Emoji)</label>
        <input type="text" id="q-icon" placeholder="üé¨">
    </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    <div id="questions-container"></div>

    <button class="btn-add" onclick="addQuestion()">+ P≈ôidat ot√°zku</button>

    <div class="btn-group">
        <button class="btn-data" onclick="generateData()">1. Vygenerovat k√≥d (JS Data)</button>
        <button class="btn-file" onclick="generateStandAlone()">2. St√°hnout jako .html str√°nku</button>
    </div>

    <textarea id="output" readonly></textarea>
</div>

<script>
    let qCount = 0;

    function addQuestion() {
        qCount++;
        const container = document.getElementById('questions-container');
        const div = document.createElement('div');
        div.className = 'q-block';
        div.innerHTML = `
            <span class="q-num">Ot√°zka ƒç. ${qCount}</span>
            <div class="field"><label>Znƒõn√≠ ot√°zky</label><input type="text" class="q-text"></div>
            <div class="field"><label style="color:var(--secondary)">SPR√ÅVN√Å ODPOVƒöƒé</label><input type="text" class="q-correct"></div>
            <div class="field"><label style="color:#dc2626">≈†patn√° odpovƒõƒè 1</label><input type="text" class="q-wrong"></div>
            <div class="field"><label style="color:#dc2626">≈†patn√° odpovƒõƒè 2</label><input type="text" class="q-wrong"></div>
            <div class="field"><label style="color:#dc2626">≈†patn√° odpovƒõƒè 3</label><input type="text" class="q-wrong"></div>
        `;
        container.appendChild(div);
    }

    function getQuestionsData() {
        const blocks = document.querySelectorAll('.q-block');
        return Array.from(blocks).map(block => ({
            q: block.querySelector('.q-text').value,
            a: [block.querySelector('.q-correct').value, ...Array.from(block.querySelectorAll('.q-wrong')).map(i => i.value)],
            correct: 0
        }));
    }

    function generateData() {
        const id = document.getElementById('q-id').value || 'kviz';
        const data = {
            title: document.getElementById('q-title').value,
            description: document.getElementById('q-desc').value,
            icon: document.getElementById('q-icon').value,
            questions: getQuestionsData()
        };
        const output = document.getElementById('output');
        output.style.display = 'block';
        output.value = `    ${id}: ${JSON.stringify(data, null, 4)},`;
    }

    function generateStandAlone() {
        const title = document.getElementById('q-title').value || "M≈Øj Kv√≠z";
        const questions = JSON.stringify(getQuestionsData());
        
        // Zde vytv√°≈ô√≠me kompletn√≠ HTML k√≥d pro samostatn√Ω soubor
        const htmlContent = `
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        .opt-btn { width: 100%; padding: 15px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .opt-btn:hover { background: #2563eb; color: white; }
        #results { display: none; }
        .correct { color: green; } .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">${title}</h1>
        <div id="game">
            <p id="q-text" style="font-size: 1.2rem; font-weight: bold;"></p>
            <div id="options"></div>
        </div>
        <div id="results">
            <h2>Hotovo!</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="opt-btn">Hr√°t znovu</button>
        </div>
    </div>
    <script>
        const data = ${questions};
        let idx = 0, score = 0;
        function load() {
            const q = data[idx];
            document.getElementById('q-text').innerText = q.q;
            const opts = [...q.a].sort(() => Math.random() - 0.5);
            document.getElementById('options').innerHTML = opts.map(o => \`<button class="opt-btn" onclick="check('\${o.replace(/'/g, "\\\\'")}', '\${q.a[0].replace(/'/g, "\\\\'")}')">\${o}</button>\`).join('');
        }
        function check(sel, cor) {
            if(sel === cor) score++;
            if(++idx < data.length) load();
            else {
                document.getElementById('game').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('score-text').innerText = \`Sk√≥re: \${score} / \${data.length}\`;
            }
        }
        load();
    <\/script>
</body>
</html>`;

        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${title.replace(/\s+/g, '_').toLowerCase()}.html`;
        a.click();
    }

    addQuestion();
</script>
</body>
</html>
