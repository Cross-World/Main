<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-World | Kv√≠z Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../footer.css">
    <link rel="stylesheet" href="quiz.css">
    <style>
        :root { --primary: #00e0ff; --secondary: #16a34a; --bg: #0f0e1c; --text: #e0e0e0; }
        
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }
        
        .generator-container { 
            max-width: 850px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }
        .label-correct { color: #4ade80; }
        .label-wrong { color: #ff6b6b; }

        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid #444; 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            transition: 0.3s; 
            font-family: 'Montserrat', sans-serif;
        }
        input[type="text"]:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(0, 224, 255, 0.2); }
        
        .q-block { 
            border: 1px solid #333; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            background: rgba(255, 255, 255, 0.03); 
            position: relative; 
        }
        .q-num { font-weight: bold; color: var(--primary); margin-bottom: 15px; display: block; font-size: 1.1rem; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.2s; flex: 1; font-family: 'Montserrat', sans-serif; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .btn-add { background: var(--secondary); color: white; margin-bottom: 20px; width: 100%; flex: none; }
        .btn-data { background: #475569; color: white; }
        .btn-file { background: var(--primary); color: #000; }
        .btn-import { background: #8b5cf6; color: white; }
        
        #output { 
            width: 100%; 
            height: 150px; 
            margin-top: 20px; 
            font-family: 'Consolas', monospace; 
            background: #0f0f15; 
            color: #38bdf8; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #333;
            display: none; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="game-info-bar">
        <div class="header-content">
            <h1 class="game-title">Kv√≠z Creator Pro üõ†Ô∏è</h1>
        </div>
    </div>

    <main class="main-content">
        <div class="generator-container">
            
            <div class="field">
                <label>ID (pro Cross-World syst√©m - nap≈ô. 'filmy')</label>
                <input type="text" id="q-id" placeholder="filmy">
            </div>
            <div class="field">
                <label>N√°zev kv√≠zu</label>
                <input type="text" id="q-title" placeholder="Filmov√Ω kv√≠z">
            </div>
            <div class="field">
                <label>Kr√°tk√Ω popis</label>
                <input type="text" id="q-desc" placeholder="Poznej slavn√© filmy podle hl√°≈°ek.">
            </div>
            <div class="field">
                <label>Ikona (Emoji)</label>
                <input type="text" id="q-icon" placeholder="üé¨">
            </div>

            <hr style="margin: 30px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
            <div id="questions-container"></div>

            <button class="btn-add" onclick="addQuestion()">+ P≈ôidat ot√°zku</button>

            <div class="btn-group">
                <button class="btn-data" onclick="generateData()">1. Vygenerovat k√≥d (JS Data)</button>
                <button class="btn-file" onclick="generateStandAlone()">2. St√°hnout jako .html str√°nku</button>
                <button class="btn-import" onclick="importData()">3. Nahr√°t JSON (Editovat)</button>
            </div>

            <textarea id="output" placeholder="Zde se objev√≠ vygenerovan√Ω k√≥d, nebo sem vlo≈æte k√≥d pro import..."></textarea>
        </div>
    </main>

    <div id="footer-placeholder"></div>

<script>
    // Naƒçten√≠ hlaviƒçky a patiƒçky
    fetch('../../header.html')
        .then(response => response.ok ? response.text() : '')
        .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('../../footer.html')
        .then(response => response.ok ? response.text() : '')
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    let qCount = 0;

    function addQuestion(data = null) {
        qCount++;
        const container = document.getElementById('questions-container');
        const div = document.createElement('div');
        div.className = 'q-block';
        div.innerHTML = `
            <span class="q-num">Ot√°zka ƒç. ${qCount}</span>
            <div class="field"><label>Znƒõn√≠ ot√°zky</label><input type="text" class="q-text"></div>
            <div class="field"><label class="label-correct">SPR√ÅVN√Å ODPOVƒöƒé</label><input type="text" class="q-correct"></div>
            <div class="field"><label class="label-wrong">≈†patn√° odpovƒõƒè 1</label><input type="text" class="q-wrong"></div>
            <div class="field"><label class="label-wrong">≈†patn√° odpovƒõƒè 2</label><input type="text" class="q-wrong"></div>
            <div class="field"><label class="label-wrong">≈†patn√° odpovƒõƒè 3</label><input type="text" class="q-wrong"></div>
        `;
        container.appendChild(div);

        if (data) {
            div.querySelector('.q-text').value = data.q || '';
            const correctIdx = data.correct !== undefined ? data.correct : 0;
            if (data.a && data.a.length > 0) {
                div.querySelector('.q-correct').value = data.a[correctIdx] || '';
                const wrongs = data.a.filter((_, i) => i !== correctIdx);
                const wrongInputs = div.querySelectorAll('.q-wrong');
                if (wrongs[0]) wrongInputs[0].value = wrongs[0];
                if (wrongs[1]) wrongInputs[1].value = wrongs[1];
                if (wrongs[2]) wrongInputs[2].value = wrongs[2];
            }
        }
    }

    function getQuestionsData() {
        const blocks = document.querySelectorAll('.q-block');
        return Array.from(blocks).map(block => ({
            q: block.querySelector('.q-text').value,
            a: [block.querySelector('.q-correct').value, ...Array.from(block.querySelectorAll('.q-wrong')).map(i => i.value)],
            correct: 0
        }));
    }

    function generateData() {
        const id = document.getElementById('q-id').value || 'kviz';
        const data = {
            title: document.getElementById('q-title').value,
            description: document.getElementById('q-desc').value,
            icon: document.getElementById('q-icon').value,
            questions: getQuestionsData()
        };
        const output = document.getElementById('output');
        output.style.display = 'block';
        output.value = `    ${id}: ${JSON.stringify(data, null, 4)},`;
    }

    function importData() {
        const output = document.getElementById('output');
        const raw = output.value.trim();
        
        if (!raw) {
            output.style.display = 'block';
            output.focus();
            alert("Vlo≈æte k√≥d kv√≠zu (nap≈ô. { ... }) do textov√©ho pole dole a kliknƒõte znovu na Import.");
            return;
        }

        try {
            let jsonStr = raw;
            let extractedId = '';

            if (jsonStr.endsWith(',')) jsonStr = jsonStr.slice(0, -1);

            const match = jsonStr.match(/^\s*([a-zA-Z0-9_-]+)\s*:\s*({[\s\S]*})\s*$/);
            if (match) {
                extractedId = match[1];
                jsonStr = match[2];
            }

            const data = new Function('return ' + jsonStr)();

            if (!data.questions || !Array.isArray(data.questions)) throw new Error("Chyb√≠ pole 'questions'.");

            if (extractedId) document.getElementById('q-id').value = extractedId;
            document.getElementById('q-title').value = data.title || '';
            document.getElementById('q-desc').value = data.description || '';
            document.getElementById('q-icon').value = data.icon || '';

            document.getElementById('questions-container').innerHTML = '';
            qCount = 0;
            data.questions.forEach(q => addQuestion(q));

            alert("Import probƒõhl √∫spƒõ≈°nƒõ!");
        } catch (e) {
            alert("Chyba importu: " + e.message);
        }
    }

    function generateStandAlone() {
        const title = document.getElementById('q-title').value || "M≈Øj Kv√≠z";
        const questions = JSON.stringify(getQuestionsData());
        
        // Zde vytv√°≈ô√≠me kompletn√≠ HTML k√≥d pro samostatn√Ω soubor
        const htmlContent = `
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        .opt-btn { width: 100%; padding: 15px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .opt-btn:hover { background: #2563eb; color: white; }
        #results { display: none; }
        .correct { color: green; } .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">${title}</h1>
        <div id="game">
            <p id="q-text" style="font-size: 1.2rem; font-weight: bold;"></p>
            <div id="options"></div>
        </div>
        <div id="results">
            <h2>Hotovo!</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="opt-btn">Hr√°t znovu</button>
        </div>
    </div>
    <script>
        const data = ${questions};
        let idx = 0, score = 0;
        function load() {
            const q = data[idx];
            document.getElementById('q-text').innerText = q.q;
            const opts = [...q.a].sort(() => Math.random() - 0.5);
            document.getElementById('options').innerHTML = opts.map(o => \`<button class="opt-btn" onclick="check('\${o.replace(/'/g, "\\\\'")}', '\${q.a[0].replace(/'/g, "\\\\'")}')">\${o}</button>\`).join('');
        }
        function check(sel, cor) {
            if(sel === cor) score++;
            if(++idx < data.length) load();
            else {
                document.getElementById('game').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                document.getElementById('score-text').innerText = \`Sk√≥re: \${score} / \${data.length}\`;
            }
        }
        load();
    <\/script>
</body>
</html>`;

        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${title.replace(/\s+/g, '_').toLowerCase()}.html`;
        a.click();
    }

    addQuestion();
</script>
</body>
</html>
